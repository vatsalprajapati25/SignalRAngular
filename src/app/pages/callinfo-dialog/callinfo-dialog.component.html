<h1 mat-dialog-title>Call Info</h1>
<div mat-dialog-content>
  <mat-form-field (click)="showCopiedSnackBar()" class="ele">
    <mat-label (click)="copy(data.peerId)">{{ data.joinCall ? 'INSERT REMOTE ID' : 'CLICK TO COPY YOUR ID' }}
      {{data.peerId}}</mat-label>
    <input [disabled]="!data.joinCall" matInput [(ngModel)]="data.peerId">
  </mat-form-field>
</div>
<div mat-dialog-actions >
  <button mat-raised-button [mat-dialog-close]="data.peerId">Ok</button>
</div>
