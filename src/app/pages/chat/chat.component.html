<div class="row">
    <div class="col-lg-2">
        <div class="d-grid">
            <button class="btn btn-primary btn-block" type="button" (click)="backToHome()">Back to home</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-2">
        <div class="card border-secondary mb-3">
            <div class="card-header h3 text-muted text-center">Users</div>
            <div class="card-body" style="min-height: 555px;">
                <div class="row mt-1" *ngFor="let user of chatService.onlineUsers">
                    <div class="col">
                        <div class="d-grid">
                            <button type="button" class="btn btn-success card-text btn-block" [disabled]="true" *ngIf="user == chatService.myName">{{user}}</button>
                            <button type="button" class="btn btn-dark card-text btn-block" *ngIf="user != chatService.myName" (click)="privateChat(user)">{{user}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="card border-secondary">
            <div class="card-header h3 text-muted text-center">Messages</div>
            <div class="card-body" style="min-height: 500px;">
                <app-messages [messages]="chatService.messages"></app-messages>
            </div>
            <div class="card-footer">
                <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
            </div>
        </div>
    </div>
</div>
